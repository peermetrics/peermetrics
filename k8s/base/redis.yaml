apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: peermetrics
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: peermetrics-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peermetrics-redis
  namespace: peermetrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peermetrics-redis
  template:
    metadata:
      labels:
        app: peermetrics-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--appendonly", "yes"]
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: peermetrics-redis-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: peermetrics-redis-data
  namespace: peermetrics
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3
