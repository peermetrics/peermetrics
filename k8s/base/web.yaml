apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: peermetrics
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: peermetrics-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peermetrics-web
  namespace: peermetrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: peermetrics-web
  template:
    metadata:
      labels:
        app: peermetrics-web
    spec:
      containers:
        - name: web
          image: peermetrics/web:latest
          imagePullPolicy: IfNotPresent
          command: ["gunicorn", "web.wsgi:application", "--bind", "0.0.0.0:8080", "--log-level", "info"]
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: peermetrics-web-config
            - secretRef:
                name: peermetrics-secrets
          env:
            - name: DEFAULT_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: peermetrics-secrets
                  key: DEFAULT_ADMIN_PASSWORD
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
